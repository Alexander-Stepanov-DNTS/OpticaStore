<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Contracts List</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<header>
  <img th:src="@{/logo.png}" alt="Logo" style="width:100px;">
  <h1>Чистый взгяд</h1>
</header>

<main>
  <div class="main-content">
    <div class="sidebar"></div>
    <div class="content">
      <h1>Договоры</h1>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Client ID</th>
          <th>Order Form ID</th>
          <th>Contract Conclusion Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${contracts}">
          <td th:text="${contract.id}"></td>
          <td th:text="${contract.clientId}"> </td>
          <td th:text="${contract.orderFormId}"> </td>
          <td th:text="${#dates.format(contract.contractConclusionDate, 'dd-MM-yyyy')}"></td>
        </tr>
        </tbody>
      </table>
      <a href="#" th:href="@{/contracts/add}">Add New Contract</a>
    </div>
    <div class="sidebar"></div>
  </div>
</main>

</body>
</html>
