<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Reception</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<header>
    <img th:src="@{/logo.png}" alt="Logo" style="width:100px;">
    <h1>Чистый взгляд</h1>
</header>

<main>

    <div class="main-content">
        <div class="sidebar"></div>
        <div class="content">
            <h1>Информация о приеме клиента</h1>
            <form th:method="PATCH" th:action="@{/clientReceptions/{id}(id=${clientReception.clientId})}" th:object="${clientReception}">
                <label>ID: </label> <label th:text="'ID: ' + ${clientReception.id}"></label><br/>

                <label>Client ID: </label> <label th:text="'Client ID: ' + ${clientReception.clientId}"></label><br/>

                <label for="dateAdded">Reception Date:</label>
                <input type="date" th:field="*{dateAdded}" id="dateAdded"/>
                <div style="color:red" th:if="${#fields.hasErrors('dateAdded')}" th:errors="*{dateAdded}">Reception Date Error</div>
                <br/>

                <label for="leftEyeExaminationResults">Left Eye Examination Results:</label>
                <input type="text" th:field="*{leftEyeExaminationResults}" id="leftEyeExaminationResults"/>
                <div style="color:red" th:if="${#fields.hasErrors('leftEyeExaminationResults')}" th:errors="*{leftEyeExaminationResults}">Left Eye Examination Results Error</div>
                <br/>

                <label for="rightEyeExaminationResults">Right Eye Examination Results:</label>
                <input type="text" th:field="*{rightEyeExaminationResults}" id="rightEyeExaminationResults"/>
                <div style="color:red" th:if="${#fields.hasErrors('rightEyeExaminationResults')}" th:errors="*{rightEyeExaminationResults}">Right Eye Examination Results Error</div>
                <br/>

                <label for="prescriptionForRightLens">Prescription for Right Lens:</label>
                <input type="text" th:field="*{prescriptionForRightLens}" id="prescriptionForRightLens"/>
                <div style="color:red" th:if="${#fields.hasErrors('prescriptionForRightLens')}" th:errors="*{prescriptionForRightLens}">Prescription for Right Lens Error</div>
                <br/>

                <label for="prescriptionForLeftLens">Prescription for Left Lens:</label>
                <input type="text" th:field="*{prescriptionForLeftLens}" id="prescriptionForLeftLens"/>
                <div style="color:red" th:if="${#fields.hasErrors('prescriptionForLeftLens')}" th:errors="*{prescriptionForLeftLens}">Prescription for Left Lens Error</div>
                <br/>

                <div class="center-buttons">
                    <input type="submit" value="Update" class="btn btn-primary"/>
                </div>
            </form>
            <div class="center-buttons">
                <form th:method="POST" th:action="@{/client-receptions/{id}/delete(id=${clientReception.idClientReception})}" style="display: inline;">
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>


</main>

</body>
</html>
