<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frames Catalog</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <img th:src="@{/logo.png}" alt="Logo" style="width:100px;">
    <h1>Чистый вгляд</h1>
</header>

<main>
    <div class="main-content">
        <div class="sidebar"></div>
        <div class="content">
            <h1>Оправы</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Date Added</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="frame : ${frames}">
                    <td th:text="${frame.id}"></td>
                    <td th:text="${frame.name}"></td>
                    <td th:text="${frame.price}"></td>
                    <td th:text="${frame.status}"></td>
                    <td th:text="${#dates.format(frame.dateAdded, 'dd-MM-yyyy')}"></td>
                </tr>
                </tbody>
            </table>
            <a href="#" th:href="@{/framescatalog/add}">Add New Frame</a>
        </div>
        <div class="sidebar"></div>
    </div>
</main>

</body>
</html>
