<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lens Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<header>
  <img th:src="@{/logo.png}" alt="Logo" style="width:100px;">
  <h1>Чистый взгляд</h1>
</header>

<main>

  <div class="main-content">
    <div class="sidebar"></div>
    <div class="content">
      <h1>Информация о линзах</h1>
      <form th:method="PATCH" th:action="@{/lenses/{id}(id=${lens.id})}" th:object="${lens}">
        <label>ID: </label> <label th:text="'ID: ' + ${lens.id}"></label><br/>

        <label for="name">Название:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>

        <label for="price">Цена:</label>
        <input type="text" th:field="*{price}" id="price"/>
        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
        <br/>

        <label for="status">Статус:</label>
        <input type="text" th:field="*{status}" id="status"/>
        <div style="color:red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</div>
        <br/>

        <div class="center-buttons">
          <input type="submit" value="Обновить" class="btn btn-primary"/>
        </div>
      </form>
      <div class="center-buttons">
        <form th:method="POST" th:action="@{/lenses/{id}/delete(id=${lens.id})}" style="display: inline;">
          <input type="submit" value="Удалить" class="btn btn-danger"/>
        </form>
      </div>
    </div>
    <div class="sidebar"></div>
  </div>

</main>

</body>
</html>
