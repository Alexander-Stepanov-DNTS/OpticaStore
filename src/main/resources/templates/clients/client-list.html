<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<!--    <link rel="stylesheet" type="text/css" href="../css/style.css" th:href="@{/css/style.css}">-->
</head>
<body>

<header>
    <img th:src="@{/logo.png}" alt="Logo" style="width:100px;">
    <h1>Чистый взгляд</h1>
</header>

<main>
    <div class="main-content">
        <div class="sidebar"></div>
        <div class="content">
            <h1>Клиенты</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Birth Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td>
                        <a th:href="@{/clients/{id}(id=${client.id})}" th:text="${client.id} ?: '-'"></a>
                    </td>
                    <td th:text="${client.lastName} ?: '-'"></td>
                    <td th:text="${client.firstName} ?: '-'"></td>
                    <td th:text="${client.middleName} ?: '-'"></td>
                    <td th:text="${client.gender} ?: '-'"></td>
                    <td th:text="${client.phone} ?: '-'"></td>
                    <td th:text="${client.birthDate} ?: '-'"></td>
                </tr>
                </tbody>
            </table>
            <a href="#" th:href="@{/clients/add}">Add new client</a>
        </div>
        <div class="sidebar"></div>
    </div>
</main>

</body>
</html>
