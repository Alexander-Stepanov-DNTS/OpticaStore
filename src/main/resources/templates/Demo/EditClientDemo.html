<!DOCTYPE html>
<html>
<head>
  <title>Client Information</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<header>
  <img src="../../static/logo.png" alt="Logo">
  <h1>Чистый взгляд</h1>
</header>

<main>
  <div class="main-content">
    <div class="sidebar"></div>
    <div class="content">
      <h1>Client Information</h1>
      <form method="POST" action="/clients/1234/update">
        <label>ID: </label> <label>ID: 1234</label><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="Ivanov"/><br/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="Ivan"/><br/>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" value="Ivanovich"/><br/>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="Male"/><br/>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="1234567890"/><br/>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" value="1990-01-01"/><br/>

        <div class="center-buttons">
          <input type="submit" value="Update" class="btn btn-primary"/>
        </div>
      </form>
      <div class="center-buttons">
        <form method="POST" action="/clients/1234/delete" style="display: inline;">
          <input type="submit" value="Delete" class="btn btn-danger"/>
        </form>
      </div>
    </div>
    <div class="sidebar"></div>
  </div>
</main>

</body>
</html>
